<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />

    </head>


    <body>
    <header>
    <h1 id="header">Play "TIC TAC TOE"</h1>
    </header>

    <h1 id="result"></h1>

    <section id="game">
        <div id="ticTacToe-container">
            <canvas id="square1" width="100" height="100"></canvas>
            <canvas id="square2" width="100" height="100"></canvas>
            <canvas id="square3" width="100" height="100"></canvas><br/>

            <canvas id="square4" width="100" height="100"></canvas>
            <canvas id="square5" width="100" height="100"></canvas>
            <canvas id="square6" width="100" height="100"></canvas><br/>

            <canvas id="square7" width="100" height="100"></canvas>
            <canvas id="square8" width="100" height="100"></canvas>
            <canvas id="square9" width="100" height="100"></canvas>

            <button id="button">Start A New Game!</button>
        </div>
        <div id="rules">
            <h2>The Game Rules</h2>
            <p>A user should be able to click on different squares to make a move.
                Every click will alternate between marking an X and O until someone wins</p>
            <p>Restart game anytime.</p>

        </div>

    </section>
    <script src="js/script.js"></script>
    </body>
</html>
